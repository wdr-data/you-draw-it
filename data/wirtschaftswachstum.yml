heading: Das Wirtschaftswachstum ...
result: >
        ... **zeigt sich in den letzten fünf Jahren wechselhaft.** 2012 und 2013 stieg das Bruttoinlandsprodukt nur minimal. Dann folgte ein Anstieg von 1,75 Prozent, 2015 musste NRW ein Nullwachstum hinnehmen. Interessant in diesem Zusammenhang: Der Vergleich mit dem Wachstum in anderen Bundesländern. [Kein Wachstum im Jahr 2015 (barrierefrei)](http://www1.wdr.de/nachrichten/landespolitik/nachrichten/landespolitik/landtagswahl/wss-wirtschaftswachstum-barrierefrei-104.html)
        
